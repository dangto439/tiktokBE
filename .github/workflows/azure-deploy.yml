name: Build and deploy ASP.Net Core app to Azure Web App - TikTokBE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Thiết lập .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0"

      - name: Build với dotnet
        run: dotnet build --configuration Release

      - name: Xuất bản dotnet
        run: dotnet publish -c Release -o "${{ github.workspace }}/myapp"

      - name: Liệt kê các file trong thư mục myapp
        run: ls ${{ github.workspace }}/myapp

      - name: Tải lên artifact để deploy
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ github.workspace }}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: "Production"
    permissions:
      id-token: write

    steps:
      - name: Tải xuống artifact từ build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Đăng nhập vào Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy lên Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "TikTokBE"
          slot-name: "Production"
          package: ${{ runner.workspace }}/tiktokBE/myapp

      - name: Thực hiện migrate database
        run: dotnet ef database update
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.MYSQL_CONNECTION_STRING }}
